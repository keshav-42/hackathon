name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted
    steps:
       # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Pull Latest Images
      - name: Pull Docker Images
        run: sudo -f docker-compose-run pull

      # Stop and Remove Old Containers
      - name: Stop and Remove Old Containers
        run: sudo -f docker-compose-run down || true

      # Start New Containers
      - name: Start New Containers
        run: sudo -f docker-compose-run up -d